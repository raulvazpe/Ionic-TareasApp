<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="danger">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-list>

        <ion-item *ngFor="let tarea of tareasService.listas" detail color="dark" (click)="verLista(tarea.id)">

            <ion-label>{{ tarea.titulo }}</ion-label>

        </ion-item>
    </ion-list>

    <!-- BOTON AÃ‘ADIR -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nuevaTarea()">
        <ion-fab-button color="danger">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
