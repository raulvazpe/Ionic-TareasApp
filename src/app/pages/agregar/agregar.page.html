<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nueva tarea</ion-label>
            <ion-input type='text' [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item color='dark' *ngFor="let item of lista.items">
            <ion-checkbox color="danger" slot="start" [(ngModel)]="item.completado"></ion-checkbox>
            <ion-label>
                <p>{{item.descripcion}}</p>
            </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
